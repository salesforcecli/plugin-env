on:
  workflow_call:

jobs:
  unit-tests:
    strategy:
      matrix:
        os: ['windows-latest', 'ubuntu-latest']
        node_version: [latest, lts/*]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: yarn
      - run: yarn install
      - run: yarn build
      - run: yarn test
