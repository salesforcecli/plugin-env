# test push
name: unitTests
on:
  push:
    branches: [sm/gha]
  workflow_dispatch:

jobs:
  dependabot-automerge:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: yarn
      - run: yarn install
      - run: yarn build
      - run: yarn test
